{% extends 'users/user_base.html' %}

{% block user_content %}
  <style>
    .errorlist {
      color: red !important;
      margin-top: 0;
    }
  </style>

  <div style="max-width: 550px !important; text-align: left; margin: 0 auto">

    {% if validlink %}
      <h1>Change password</h1>
      <div class="auto-generated">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="ls-button ls-button_look_primary" type="submit">Change password</button>
        </form>
      </div>
    {% else %}
      <p>
        The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
      </p>
    {% endif %}

  </div>
{% endblock %}
