---
test_name: tasks-with-fields
strict: false
marks:
  - usefixtures:
      - django_live_url
stages:

  - id: signup
    type: ref

  - id: create_project
    name: create_project
    request:
      data:
        title: Test Draft 1
        show_collab_predictions: true
      method: POST
      url: '{django_live_url}/api/projects'
    response:
      save:
        json:
          project_pk: id
      status_code: 201

  - name: create_filter_tasks
    request:
      files:
        json_file: tests/data_manager/tasks_annotations_predictions.json
      headers:
        content-type: multipart/form-data
      method: POST
      url: '{django_live_url}/api/projects/{project_pk}/import'
    response:
      json:
        annotation_count: 3
        prediction_count: 3
        task_count: 6
      status_code: 201

  - name: setup_views
    request:
      method: POST
      url: '{django_live_url}/api/dm/views/?project={project_pk}'
      json: {
        "data": {
          "filters": {
            "conjunction": "or",
            "items": [
              {
                "filter": "filter:tasks:data.text",
                "operator": "equal",
                "type": "String",
                "value": "Test example phrase 1"
              },
              {
                "filter": "filter:tasks:data.text",
                "operator": "contains",
                "type": "String",
                "value": "x"
              },
              {
                "filter": "filter:tasks:annotations_results",
                "operator": "contains",
                "type": "String",
                "value": "TESTING"
              },
              {
                "filter": "filter:tasks:predictions_results",
                "operator": "contains",
                "type": "String",
                "value": "PREDICTIONS"
              }
            ]
          },
          "ordering": [
            "tasks:data.text"
          ]
        },
        "project": "{project_pk}"
      }
    response:
      save:
        json:
          view: "@"
      status_code: 201

  - name: get_tasks
    request:
      method: GET
      url: '{django_live_url}/api/dm/views/{view.id}/tasks?fields=all'
