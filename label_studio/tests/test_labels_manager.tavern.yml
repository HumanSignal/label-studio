test_name: test_labels_manager

strict: False

marks:
  - usefixtures:
       - django_live_url

stages:
  - id: signup
    type: ref
  - id: get_user_token
    type: ref
  - id: create_project
    name: Create project
    request:
      url: "{django_live_url}/api/projects"
      json:
        title: create_batch_tasks_assignments
        label_config: <View><Text name="text" value="$text"/><Choices name="label" toName="text"><Choice value="pos"/><Choice value="neg"/></Choices></View>
        is_published: true
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 201
      save:
        json:
          project_pk: id
  - name: bulk_create_label
    request:
      method: POST
      url: '{django_live_url}/api/labels'
      json:
        - title: Test label1
          value:
            key: value1
          from_name: test1
          project: !int "{project_pk}"
        - title: Test label2
          value:
            key: value2
          from_name: test2
          project: !int "{project_pk}"
    response:
      status_code: 201
      save:
        json:
          label1_pk: '[0].id'
          label2_pk: '[1].id'
  - name: bulk_create_label_reuse_existing
    request:
      method: POST
      url: '{django_live_url}/api/labels'
      json:
        - title: Test label1
          value:
            key: value1
          from_name: test1
          project: !int "{project_pk}"
        - title: Test label3
          value:
            key: value3
          from_name: test3
          project: !int "{project_pk}"
    response:
      status_code: 201
      save:
        json:
          label3_pk: '[1].id'
  - name: get_links
    request:
      url: "{django_live_url}/api/label_links"
      method: GET
    response:
      status_code: 200
      json:
        results:
          - from_name: test3
            project: !int "{project_pk}"
            label: !int "{label3_pk}"
  - name: get_labels
    request:
      url: "{django_live_url}/api/labels?expand=links"
      method: GET
    response:
      status_code: 200
      json:
        results:
          - title: Test label2
            value:
              key: value2
            projects:
              - !int "{project_pk}"
            links:
              - from_name: test2
  - name: get_one_label
    request:
      url: "{django_live_url}/api/labels/{label1_pk}?expand=links"
      method: GET
    response:
      status_code: 200
      json:
        id: !int "{label1_pk}"
        title: Test label1
        value:
          key: value1
        links:
          - from_name: test1
        projects:
          - !int "{project_pk}"
