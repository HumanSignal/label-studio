test_name: test_bulk_update_label_in_annotations

strict: False

marks:
  - usefixtures:
       - django_live_url

stages:
  - id: signup
    type: ref
  - id: get_user_token
    type: ref
  - id: create_project
    name: Create project
    request:
      url: "{django_live_url}/api/projects"
      json:
        title: create_batch_tasks_assignments
        label_config: <View><Text name="text" value="$text"/><Choices name="label" toName="text"><Choice value="pos"/><Choice value="neg"/></Choices></View>
        is_published: true
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 201
      save:
        json:
          project_pk: id
  - id: import_task
    type: ref
  - id: create_annotation
    type: ref
  - name: bulk_update_annotations
    request:
      method: POST
      url: '{django_live_url}/api/labels/bulk'
      json:
        project: !int "{project_pk}"
        # old_label: '["pos"]'
        # new_label: '["neg"]'
        old_label: ["pos"]
        new_label: ["neg"]
    response:
      status_code: 200
  - name: get_annotation
    request:
      url: "{django_live_url}/api/annotations/{annotation_pk}"
      method: GET
    response:
      status_code: 200
      json:
        result: 
         - from_name: label
           to_name: text
           type: choices
           value:
             choices:
               - neg

