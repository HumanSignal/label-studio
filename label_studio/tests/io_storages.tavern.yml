test_name: test_import_from_s3_storage_recursive_scan
strict: false
marks:
- usefixtures:
  - django_live_url
  - fflag_fix_all_lsdv_4711_cors_errors_accessing_task_data_short_off
stages:
- id: signup
  type: ref
- name: stage
  request:
    data:
      is_published: true
      label_config: <View><Image name="image" value="$image_url"/><Choices name="label"
