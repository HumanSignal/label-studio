---
test_name: Test import storage when failed status is processed
strict: false
marks:
- usefixtures:
  - django_live_url
  - fflag_fix_all_lsdv_4711_cors_errors_accessing_task_data_short_off

stages:
- id: signup
  type: ref

- name: Setup project
  request:
    data:
      is_published: true
      label_config: <View><Image name="image" value="$image_url"/><Choices name="label"
        toName="image"><Choice value="pos"/><Choice value="neg"/></Choices></View>
      title: test_s3_storage
    method: POST
    url: '{django_live_url}/api/projects'
  response:
    save:
      json:
        project_pk: id
    status_code: 201

- name: Add S3 storage
  request:
    data:
      bucket: pytest-s3-images
      project: '{project_pk}'
      title: Testing S3 storage (bucket from conftest.py)
      use_blob_urls: false
      presign_ttl: 3600
    method: POST
    url: '{django_live_url}/api/storages/s3'
  response:
    save:
      json:
        storage_pk: id
    status_code: 201

- name: Sync S3 storage with wrong bucket name intentionally to test how statuses work
  request:
    method: POST
    url: '{django_live_url}/api/storages/s3/{storage_pk}/sync'
  response:
    status_code: 200

- name: Get specific storage
  request:
    method: GET
    url: '{django_live_url}/api/storages/s3/{storage_pk}'
  response:
    status_code: 200
    json:
      status: "failed"
      traceback: !anystr


---
test_name: test_import_from_s3_storage
strict: false
marks:
- usefixtures:
  - django_live_url
  - fflag_fix_all_lsdv_4711_cors_errors_accessing_task_data_short_off

stages:
- id: signup
  type: ref

- name: Setup project
  request:
    data:
      is_published: true
      label_config: <View><Image name="image" value="$image_url"/><Choices name="label"
        toName="image"><Choice value="pos"/><Choice value="neg"/></Choices></View>
      title: test_s3_storage
    method: POST
    url: '{django_live_url}/api/projects'
  response:
    save:
      json:
        project_pk: id
    status_code: 201

- name: Add S3 storage
  request:
    data:
      bucket: pytest-s3-images
      project: '{project_pk}'
      title: Testing S3 storage (bucket from conftest.py)
      use_blob_urls: true
      presign_ttl: 3600
    method: POST
    url: '{django_live_url}/api/storages/s3'
  response:
    save:
      json:
        storage_pk: id
    status_code: 201

- name: Patch S3 storage with new title
  request:
    data:
      title: Testing S3 storage (bucket from conftest.py) changed
    method: PATCH
    url: '{django_live_url}/api/storages/s3/{storage_pk}'
  response:
    status_code: 200

- name: Sync S3 storage
  request:
    method: POST
    url: '{django_live_url}/api/storages/s3/{storage_pk}/sync'
  response:
    json:
      last_sync_count: 4
    status_code: 200

- name: Call next task
  request:
    method: GET
    url: '{django_live_url}/api/projects/{project_pk}/next'
  response:
    json:
      data:
        image_url: !re_match "https://pytest-s3-images.s3.amazonaws.com.+X-Amz-Security-Token=testing"
    status_code: 200

- name: Set the first view in the project
  request:
    method: POST
    url: '{django_live_url}/api/dm/views?project={project_pk}'
    json:
      project: '{project_pk}'
  response:
    status_code: 201
    save:
      json:
        view_pk: id

- name: Get the task from S3
  request:
    method: GET
    url: '{django_live_url}/api/tasks?view={view_pk}'
  response:
    json:
      tasks:
        - data:
            image_url: !re_match "https://pytest-s3-images.s3.amazonaws.com.+X-Amz-Security-Token=testing"
    status_code: 200

- name: Get storage list
  request:
    data:
      project: '{project_pk}'
    method: GET
    url: '{django_live_url}/api/storages'
  response:
    status_code: 200

- name: Patch storage with presign url off
  request:
    headers:
      content-type: application/json
    json:
      presign: false
    method: PATCH
    url: '{django_live_url}/api/storages/s3/{storage_pk}'
  response:
    status_code: 200
    json:
      status: "completed"
      traceback: null

- name: Validate storage
  request:
    data:
      id: !int "{storage_pk}"
      bucket: pytest-s3-images
      project: '{project_pk}'
      title: Testing S3 storage (bucket from conftest.py)
      use_blob_urls: true
    method: POST
    url: '{django_live_url}/api/storages/s3/validate'
  response:
    status_code: 200

- name: Get storage list
  request:
    data:
      project: '{project_pk}'
    method: GET
    url: '{django_live_url}/api/storages'
  response:
    status_code: 200

- name: Patch storage with use_blob_urls false
  request:
    headers:
      content-type: application/json
    json:
      use_blob_urls: false
    method: PATCH
    url: '{django_live_url}/api/storages/s3/{storage_pk}'
  response:
    status_code: 200
    json:
      use_blob_urls: false

- name: Sync S3 storage with wrong bucket name intentionally to test how statuses work
  request:
    method: POST
    url: '{django_live_url}/api/storages/s3/{storage_pk}/sync'
  response:
    status_code: 200

- name: Get specific storage
  request:
    method: GET
    url: '{django_live_url}/api/storages/s3/{storage_pk}'
  response:
    status_code: 200
    json:
      status: "completed"
      traceback: null

- name: Patch storage with synchronizable false
  request:
    headers:
      content-type: application/json
    json:
      synchronizable: false
    method: PATCH
    url: '{django_live_url}/api/storages/s3/{storage_pk}'
  response:
    status_code: 200
    json:
      status: "completed"
      traceback: null

- name: Try to Sync S3 storage with synchronizable false
  request:
    method: POST
    url: '{django_live_url}/api/storages/s3/{storage_pk}/sync'
  response:
    status_code: 400

