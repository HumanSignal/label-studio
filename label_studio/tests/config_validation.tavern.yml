test_name: taxomony_validation
strict: false
marks:
- usefixtures:
  - django_live_url
stages:
- id: signup
  type: ref
- name: stage
  request:
    method: POST
    url: '{django_live_url}/api/projects'
    json:
      label_config: <View> <Text name="text" value="$text"/><Taxonomy name="taxonomy" toName="text"><Choice value="A"><Choice value="A_1"/><Choice value="A_2"/></Choice><Choice value="B"/></Taxonomy></View>
  response:
    save:
      json:
        pk: id
    status_code: 201
- name: stage
  request:
    headers:
      content-type: application/json
    json:
    - text: any text
    method: POST
    url: '{django_live_url}/api/projects/{pk}/import'
  response:
    status_code: 201

- name: get next task
  request:
    method: GET
    url: '{django_live_url}/api/projects/{pk}/next'
  response:
    save:
      json:
        task_id: id
    status_code: 200
- name: make annotation
  request:
    headers:
      content-type: application/json
    json:
      result:
      - from_name: taxonomy
        to_name: text
        type: taxonomy
        value:
          taxonomy:
          - ['A', 'A_1']
          - ['B']
    method: POST
    url: '{django_live_url}/api/tasks/{task_id}/annotations'
- name: validate existing config
  request:
    headers:
      content-type: application/json
    json:
