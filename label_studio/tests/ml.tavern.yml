---
test_name: test_ml_backend_creation
strict: false
marks:
- usefixtures:
  - django_live_url
stages:
- id: signup
  type: ref
- name: stage
  request:
    data:
      email: test_ml_backend_creation@test.com
      password: 12345678
      title: test_ml_backend_creation
    method: POST
    url: '{django_live_url}/user/signup'
  response:
    status_code: 302
- name: stage
  request:
    data:
      is_published: true
      label_config: <View><Image name="image" value="$image_url"/><Choices name="label"
        toName="image"><Choice value="pos"/><Choice value="neg"/></Choices></View>
      title: test_ml_backend_creation
    method: POST
    url: '{django_live_url}/api/projects'
  response:
    save:
      json:
        project_pk: id
    status_code: 201
- name: stage
  request:
    data:
      project: '{project_pk}'
      title: My Testing ML backend
      url: https://test.heartex.mlbackend.com:9090
    method: POST
    url: '{django_live_url}/api/ml'
  response:
    json:
      model_version: ''
      state: CO
    save:
      json:
        ml_pk: id
    status_code: 201
- name: stage
  request:
    method: POST
    url: '{django_live_url}/api/ml/{ml_pk}/train'
  response:
    status_code: 200
- name: stage
  request:
    method: GET
    url: '{django_live_url}/api/ml/{ml_pk}'
  response:
    json:
      state: CO
    status_code: 200
- name: check versions
  request:
    method: GET
    url: '{django_live_url}/api/ml/{ml_pk}/versions'
  response:
    status_code: 200
- name: stage
  request:
    headers:
      content-type: application/json
    json:
      url: https://test.heartex.mlbackend.com:9091
    method: PATCH
    url: '{django_live_url}/api/ml/{ml_pk}'
  response:
    status_code: 400
- name: stage
  request:
    method: DELETE
    url: '{django_live_url}/api/ml/{ml_pk}'
  response:
    status_code: 204
