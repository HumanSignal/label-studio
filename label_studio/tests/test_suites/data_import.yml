- image_upload:
    # Create project
    - /api/projects:
        method: POST
        data:
          title: Image upload
          label_config: <View></View>
        status_code: 201
        response:
          id: '{project_pk}'

    # Import files
    - /api/projects/{project_pk}/import:
        method: POST
        content_type: multipart/form-data
        data:
          image_0: samples/test_image.jpg
          image_1: samples/test_image.png
        status_code: 201
        response:
          task_count: 2
          annotation_count: 0
          prediction_count: 0

    # Verify imported tasks
    - /api/projects/{project_pk}/tasks:
        method: GET
        status_code: 200
        response:
          - {"__test_object": true, "regexp": '^.+\{"\$undefined\$":\s"/data/upload/test_image\w*.(jpg|png)'}
          - {"__test_object": true, "regexp": '^.+\{"\$undefined\$":\s"/data/upload/test_image\w*.(jpg|png)'}


- consistency_of_data_columns:
    # Create project
    - /api/projects:
        method: POST
        data:
          title: Check consistency of imported data columns
          label_config: <View></View>
        status_code: 201
        response:
          id: '{project_pk}'

    # Import 1st CSV file
    - /api/projects/{project_pk}/tasks/bulk:
        method: POST
        content_type: multipart/form-data
        data:
          csv_0: samples/test_1.csv
        status_code: 201
        response:
          task_count: 2
          annotation_count: 0
          prediction_count: 0

    # Import 2nd CSV file
    - /api/projects/{project_pk}/tasks/bulk:
        method: POST
        content_type: multipart/form-data
        data:
          csv_0: samples/test_2.csv
        status_code: 201
        response:
          task_count: 3
          annotation_count: 0
          prediction_count: 0

    # Check data columns
    - /api/projects/{project_pk}/summary:
        method: GET
        status_code: 200
        response:
          all_data_columns:
            key1: 5
            key2: 5
            value1: 5
            value2: 2
            value100: 3
          common_data_columns:
            - key1
            - key2
            - value1

    # Label config with other data keys is invalidated
    # - /api/projects/{project_pk}/validate


- import_time_series_with_predictions:
