- import_from_url:
    # Create project
    - /api/projects:
        method: POST
        data:
          title: Check consistency of imported data columns
          label_config: <View></View>
        status_code: 201
        response:
          id: '{project_pk}'

    # Import from URL
    - /api/projects/{project_pk}/tasks/bulk:
        method: POST
        content_type: application/x-www-form-urlencoded
        data:
          url: https://data.heartex.net/q/fffeaf81f4.json
        status_code: 201

    # And again
    - /api/projects/{project_pk}/tasks/bulk:
        method: POST
        content_type: application/x-www-form-urlencoded
        data:
          url: https://data.heartex.net/q/fffeaf81f4.json
        status_code: 201


- full_step_project_creation:
    # Start creation process - create project draft
    - /api/projects:
        method: POST
        data:
          is_draft: true
        status_code: 201
        response:
          id: '{project_pk}'

    # Import files
    - /api/projects/{project_pk}/tasks/bulk:
        method: POST
        content_type: multipart/form-data
        data:
          image_0: samples/first.jpg
          image_1: samples/second.jpg
        status_code: 201
        response:
          task_count: 2
          annotation_count: 0
          prediction_count: 0

    # Get uploaded files
    - /api/projects/{project_pk}/file-uploads:
        method: GET
        status_code: 200
        response:
            - file: upload/first.jpg
            - file: upload/second.jpg

    # Get columns from project summary
    - /api/projects/{project_pk}/summary:
        method: GET
        status_code: 200
        response:
          all_data_columns:
            $undefined$: 2
          common_data_columns:
            - $undefined$

    # Finalize project creation
    - /api/projects/{project_pk}:
        method: PATCH
        content_type: application/json
        data:
          is_draft: false
        status_code: 200
        response:
          is_draft: false

    # List all projects
    - /api/projects:
        method: GET
        status_code: 200
        response:
          - title: ''
            task_number: 2
            total_predictions_number: 0

    # Retrieve specific project
    - /api/projects/{project_pk}:
        method: GET
        status_code: 200
        response:
          title: ''
          task_number: 2
          total_predictions_number: 0
          created_by:
            email: test_suites_user@heartex.com
            first_name: ''
            last_name: ''
            avatar: null

    # Delete project
    - /api/projects/{project_pk}:
        method: DELETE
        status_code: 204


- interpert_as_time_series:
    # Create project
    - /api/projects:
        method: POST
        data:
          title: Interpert as time series
          label_config: <View></View>
        status_code: 201
        response:
          id: '{project_pk}'

    - /api/projects/{project_pk}/import?commit_to_project=false:
        method: POST
        content_type: multipart/form-data
        data:
          csv_1: samples/test_3.csv
          csv_2: samples/test_4.csv
        status_code: 201
        response:
          file_upload_ids: '{file_upload_ids}'
          task_count: 5
          could_be_tasks_list: true
          annotation_count: null
          prediction_count: null

    - /api/projects/{project_pk}/reimport:
        method: POST
        content_type: application/json
        data:
          file_upload_ids: '{file_upload_ids}'
          files_as_tasks_list: false
        status_code: 201
        response:
          task_count: 2

    - /api/projects/{project_pk}/tasks:
        method: GET
        status_code: 200
        response:
          - data:
              $undefined$: /data/upload/test_4.csv
          - data:
              $undefined$: /data/upload/test_3.csv

    - /api/projects/{project_pk}/file-uploads:
        method: DELETE
        content_type: application/json
        data:
          file_upload_ids: '{file_upload_ids}'
        status_code: 200
        response:
          deleted: 2
