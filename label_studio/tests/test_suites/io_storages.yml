        id: '{project_pk}'

  # Create storage
  - /api/storages/gcs:
      method: POST
      data:
        project: '{project_pk}'
        title: Test GCS storage import (mocked GCS client from conftest.py)
        bucket: test-gs-bucket
        use_blob_urls: true
      status_code: 201
      response:
        id: '{storage_pk}'

  # Sync storage
  - /api/storages/gcs/{storage_pk}/sync:
