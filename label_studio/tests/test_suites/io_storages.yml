- test_import_from_s3_storage:

  # Create project
  - /api/projects:
      method: POST
      data:
        title: test_s3_storage
        label_config: <View><Image name="image" value="$image_url"/><Choices name="label" toName="image"><Choice value="pos"/><Choice value="neg"/></Choices></View>
        is_published: true
      status_code: 201
      response:
        id: '{project_pk}'

  # Create storage
  - /api/storages/s3:
      method: POST
      data:
        project: '{project_pk}'
        title: Testing S3 storage (bucket from conftest.py)
        bucket: pytest-s3-images
        use_blob_urls: true
      status_code: 201
      response:
        id: '{storage_pk}'

  # Sync storage
  - /api/storages/s3/{storage_pk}/sync:
      method: POST
      status_code: 200
      response:
        last_sync_count: 3

  # Get next task
  - /api/projects/{project_pk}/next:
      method: GET
      status_code: 200
      response:
        data:
          # we expect AWS presigned URL here
          __test_object: true
          regexp: '^\{"image_url":\s"https://pytest-s3-images\.s3\.amazonaws\.com.+X-Amz-Security-Token=testing'

  - /api/storages:
      method: GET
      data:
        project: '{project_pk}'
      status_code: 200
      response:
        - title: 'Testing S3 storage (bucket from conftest.py)'
          presign: true
          type: s3

  - /api/storages/s3/{storage_pk}:
      method: PATCH
      content_type: application/json
      data:
        presign: false
      status_code: 200

  - /api/storages:
      method: GET
      data:
        project: '{project_pk}'
      status_code: 200
      response:
        - presign: false


