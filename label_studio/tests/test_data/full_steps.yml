tutorial_with_text_classifier_generic:

  project_config:
    title: Project with generic text classifier
    label_config: '
    <View>
      <Text name="my_text" value="$text"/>
      <Choices name="my_class" toName="my_text">
        <Choice value="pos"/>
        <Choice value="neg"/>
      </Choices>
    </View>
    '
    min_completions_to_start_training: 2

  ml_backend: text_classifier_generic

  upload_tasks:
    - text: some positive review
    - text: some negative review

  completions:
    - result:
        - from_name: my_class
          to_name: my_text
          value:
            choices:
              - pos
    - result:
        - from_name: my_class
          to_name: my_text
          value:
            choices:
              - neg

  prediction_tasks:
    - text: another positive review
    - text: another negative review

  wait_model: 20

  expected_predictions:
    - result:
        - from_name: my_class
          to_name: my_text
          type: choices
          value:
            choices:
              - pos
            nbest:
              - pos
              - neg
      score_above: 0.9

    - result:
        - from_name: my_class
          to_name: my_text
          type: choices
          value:
            choices:
              - neg
            nbest:
              - neg
              - pos
      score_above: 0.9

