tutorial_with_text_taggger_generic:

  project_config:
    title: Project with Text tagger
    label_config: '
    <View>
      <Text name="my_text" value="$text"/>
      <Labels name="my_tag" toName="my_text">
        <Label value="pos"/>
        <Label value="neg"/>
      </Labels>
    </View>
    '
    min_completions_to_start_training: 2

  ml_backend: text_tagger_generic

  upload_tasks:
    - text: some positive review
    - text: some negative review

  completions:
    - result:
        - from_name: my_tag
          to_name: my_text
          type: labels
          value:
            start: 5
            end: 13
            text: positive
            labels:
              - pos
    - result:
        - from_name: my_tag
          to_name: my_text
          type: labels
          value:
            start: 5
            end: 13
            text: negative
            labels:
              - neg

  prediction_tasks:
    - text: another positive review
    - text: another negative review

  wait_model: 10

  expected_predictions:
    - result:
        - from_name: my_tag
          to_name: my_text
          type: labels
          value:
            start: 8
            end: 16
            text: positive
            labels:
              - pos
      score_above: 0.9

    - result:
        - from_name: my_tag
          to_name: my_text
          type: labels
          value:
            start: 8
            end: 16
            text: negative
            labels:
              - neg
      score_above: 0.9

