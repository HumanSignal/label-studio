---

name: Shared stages
description:
  Reusable test stages

stages:
  - id: signup
    name: Sign up
    request:
      url: "{django_live_url}/user/signup"
      data:
        email: test_suites_user@heartex.com
        password: 12345678
      method: POST
    response:
      status_code: 302
  - id: login
    name: Login
    request:
      url: "{django_live_url}/user/login"
      data:
        email: test_suites_user@heartex.com
        password: 12345678
      method: POST
    response:
      status_code: 302
  - id: logout
    name: logout
    request:
      url: "{django_live_url}/logout"
      method: GET
    response:
      status_code: 302
  - id: create_project
    name: create_project
    request:
      data:
        label_config: <View><Text name="text" value="$text"/><Choices name="label" toName="text"><Choice
          value="pos"/><Choice value="neg"/></Choices></View>
        title: Test Draft 1
        show_collab_predictions: true
      method: POST
      url: '{django_live_url}/api/projects'
    response:
      save:
        json:
          project_pk: id
      status_code: 201
  - id: get_my_user
    name: Get my user
    request:
      url: "{django_live_url}/api/current-user/whoami"
      method: GET
    response:
      status_code: 200
      save:
        json:
          user_pk: id
          active_organization_pk: active_organization
  - id: create_task
    name: create_task
    request:
      json:
        data:
          text: 'Test text'
        project: '{project_pk}'
      method: POST
      url: '{django_live_url}/api/tasks'
    response:
      save:
        json:
          task_pk: id
      status_code: 201
