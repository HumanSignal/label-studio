---
test_name: crud export
strict: false
marks:
- usefixtures:
  - django_live_url
stages:
- id: signup
  type: ref
- id: create_project
  type: ref
- name: create export
  request:
    url: "{django_live_url}/api/projects/{project_pk}/exports/"
    method: POST
  response:
    status_code: 201
    json:
      id: !anyint
      file: null
      created_at: !anystr
      completed_at: null
- name: get exports list
  request:
    url: "{django_live_url}/api/projects/{project_pk}/exports/"
    method: GET
  response:
    status_code: 200
    json:
      - id: !anyint
        file: null
        created_at: !anystr
        completed_at: null

