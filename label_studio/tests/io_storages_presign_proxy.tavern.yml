---
test_name: test_import_from_s3_storage
strict: false
marks:
  - usefixtures:
      - django_live_url
      - fflag_fix_all_lsdv_4711_cors_errors_accessing_task_data_short_on
stages:
  - id: signup
    type: ref
  - name: stage
    request:
      data:
        is_published: true
        label_config:
          <View><Image name="image" value="$image_url"/><Choices name="label"
          toName="image"><Choice value="pos"/><Choice value="neg"/></Choices></View>
        title: test_s3_storage
      method: POST
      url: "{django_live_url}/api/projects"
    response:
      save:
        json:
          project_pk: id
      status_code: 201
  - name: stage
    request:
      data:
        bucket: pytest-s3-images
        project: "{project_pk}"
        title: Testing S3 storage (bucket from conftest.py)
        use_blob_urls: true
        presign_ttl: 3600
      method: POST
      url: "{django_live_url}/api/storages/s3"
    response:
      save:
        json:
          storage_pk: id
      status_code: 201
  - name: stage
    request:
      data:
        title: Testing S3 storage (bucket from conftest.py) changed
      method: PATCH
      url: "{django_live_url}/api/storages/s3/{storage_pk}"
    response:
      status_code: 200
  - name: stage
    request:
      method: POST
      url: "{django_live_url}/api/storages/s3/{storage_pk}/sync"
    response:
      json:
        last_sync_count: 4
      status_code: 200
  - name: stage
    request:
      method: GET
      url: "{django_live_url}/api/projects/{project_pk}/next"
    response:
      json:
        data:
          image_url: !re_match "/tasks/\\d+/presign/\\?fileuri=czM6Ly9weXRlc3QtczMtaW1hZ2VzL2ltYWdlMS5qcGc="
      status_code: 200
  - name: stage
    request:
      method: POST
      url: "{django_live_url}/api/dm/views?project={project_pk}"
      json:
        project: "{project_pk}"
    response:
      status_code: 201
      save:
        json:
          view_pk: id
  - name: stage
    request:
      method: GET
      url: "{django_live_url}/api/tasks?view={view_pk}"
    response:
      json:
        tasks:
          - data:
              image_url: !re_match "/tasks/\\d+/presign/\\?fileuri=czM6Ly9weXRlc3QtczMtaW1hZ2VzL2ltYWdlMS5qcGc="
      status_code: 200
  - name: stage
    request:
      data:
        project: "{project_pk}"
      method: GET
      url: "{django_live_url}/api/storages"
    response:
      status_code: 200
  - name: stage
    request:
      headers:
        content-type: application/json
      json:
        presign: false
      method: PATCH
      url: "{django_live_url}/api/storages/s3/{storage_pk}"
    response:
      status_code: 200
  - name: stage
    request:
      data:
        id: !int "{storage_pk}"
        bucket: pytest-s3-images
        project: "{project_pk}"
        title: Testing S3 storage (bucket from conftest.py)
        use_blob_urls: true
      method: POST
      url: "{django_live_url}/api/storages/s3/validate"
    response:
      status_code: 200
  - name: stage
    request:
      data:
        project: "{project_pk}"
      method: GET
      url: "{django_live_url}/api/storages"
    response:
      status_code: 200
