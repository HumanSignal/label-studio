test_name: resolve_gs_links_by_connected_gcs_with_nested_dict_and_array
strict: false
marks:
  - usefixtures:
      - django_live_url
      - fflag_fix_all_lsdv_4711_cors_errors_accessing_task_data_short_on
stages:
  - id: signup
    type: ref

  - name: setup a project
    request:
      data:
        is_published: true
        label_config:
          <View><Image name="image" value="$image"/><Choices name="label"
          toName="image"><Choice value="pos"/><Choice value="neg"/></Choices></View>
        title: test_import_from_gcs_storage
      method: POST
      url: "{django_live_url}/api/projects"
    response:
      save:
        json:
          project_pk: id
      status_code: 201

  - name: import a task with nested dictionary and array
    request:
      headers:
        content-type: application/json
      json:
        data:
          image: gs://whatever-bucket-with/manual.link.jpg
          dict:
            key1: gs://whatever-bucket-with/manual.link.jpg
            array:
              - gs://whatever-bucket-with/manual.link.jpg
              - gs://whatever-bucket-with/manual.link.jpg
          array:
            - item1: gs://whatever-bucket-with/manual.link.jpg
              some: "some text"
            - item2: gs://whatever-bucket-with/manual.link.jpg
              some: "some text"
      method: POST
      url: "{django_live_url}/api/projects/{project_pk}/import"
    response:
      json:
        annotation_count: 0
        prediction_count: 0
        task_count: 1
      status_code: 201

  - name: then connect GCS
    request:
      data:
        bucket: test-gs-bucket_JSON
        project: "{project_pk}"
        title: Test GCS storage import (mocked GCS client from conftest.py)
        use_blob_urls: false
      method: POST
      url: "{django_live_url}/api/storages/gcs"
    response:
      save:
        json:
          storage_pk: id
      status_code: 201

  - name: url should be resolved
    request:
      method: GET
      url: "{django_live_url}/api/projects/{project_pk}/next"
    response:
      json:
        data:
          image: !re_match "/tasks/\\d+/presign/\\?fileuri=Z3M6Ly93aGF0ZXZlci1idWNrZXQtd2l0aC9tYW51YWwubGluay5qcGc="
          dict:
            key1: !re_match "/tasks/\\d+/presign/\\?fileuri=Z3M6Ly93aGF0ZXZlci1idWNrZXQtd2l0aC9tYW51YWwubGluay5qcGc="
            array:
              - !re_match "/tasks/\\d+/presign/\\?fileuri=Z3M6Ly93aGF0ZXZlci1idWNrZXQtd2l0aC9tYW51YWwubGluay5qcGc="
              - !re_match "/tasks/\\d+/presign/\\?fileuri=Z3M6Ly93aGF0ZXZlci1idWNrZXQtd2l0aC9tYW51YWwubGluay5qcGc="
          array:
            - item1: !re_match "/tasks/\\d+/presign/\\?fileuri=Z3M6Ly93aGF0ZXZlci1idWNrZXQtd2l0aC9tYW51YWwubGluay5qcGc="
              some: "some text"
            - item2: !re_match "/tasks/\\d+/presign/\\?fileuri=Z3M6Ly93aGF0ZXZlci1idWNrZXQtd2l0aC9tYW51YWwubGluay5qcGc="
              some: "some text"
      status_code: 200
