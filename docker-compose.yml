version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    restart: always
  labels1:
    build: .
    container_name: labels1
    command: 'label-studio start my_project  --host 0.0.0.0'
    volumes:
      - ./projects/labels1:/label-studio/my_project
    expose:
      - "8080"
    restart: always
  labels2:
    build: .
    container_name: labels2
    command: 'label-studio start my_project  --host 0.0.0.0'
    volumes:
      - ./projects/labels2:/label-studio/my_project
    expose:
      - "8080"
    restart: always
  labels3:
