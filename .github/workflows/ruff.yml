name: "Ruff"

on:
  workflow_call:
    inputs:
      head_sha:
        required: true
        type: string

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: ruff --all-files --hook-stage pre-push
