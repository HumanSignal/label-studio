name: pytest:ubnt
on:
  push:
    branches: ['*', '*/*', master]
    paths:
      - 'label_studio/**'

jobs:
  run_pytest_sqlite:
    name: LS SQLite Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    env:
      DJANGO_SETTINGS_MODULE: core.settings.label_studio
      LOG_DIR: pytest_logs
      collect_analytics: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --upgrade cython
          sh ./deploy/install_npm.sh
          pip install -U pip==20.2
          pip install -r deploy/requirements.txt -r deploy/requirements-test.txt
          pip install -e .

      - name: Install LSF & set version.py
        run: ./deploy/prebuild.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Do migrations
        run: python label_studio/manage.py migrate

      - name: Run functional tests
        run: |
          cd label_studio/
          pytest --junitxml report.xml --cov=. -m "not integration_tests"

  run_pytest_postgresql:
    name: LS PostgreSQL
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: core.settings.pytest
      LOG_DIR: pytest_logs
      collect_analytics: false

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:11.5
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
          sudo apt-get clean
          sudo apt-get update
          sudo apt-get install virtualenv libsasl2-dev python-dev libldap2-dev libssl-dev
          sh ./deploy/install_npm.sh
          pip install -U pip==20.2
          pip install -r deploy/requirements.txt -r deploy/requirements-test.txt
          pip install -e .

      - name: Install LSF & set version.py
        run: ./deploy/prebuild.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Do migrations
        run: python label_studio/manage.py migrate

      - name: Run functional tests
        run: |
          cd label_studio/
          pytest --junitxml report.xml --cov=. -m "not integration_tests"

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  windows_label_studio:
    name: LS SQLite Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    env:
      DJANGO_SETTINGS_MODULE: core.settings.label_studio
      LOG_DIR: pytest_logs
      collect_analytics: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install --upgrade cython
        if (Test-Path -Path '.\deploy\requirements.txt' -PathType Leaf)
        {pip install -r deploy\requirements.txt}
        if (Test-Path -Path '.\deploy\requirements-test.txt' -PathType Leaf)
        {pip install -r deploy/requirements-test.txt}
        pip install -e .

    - name: Init project
      run: |
        set PYTHONIOENCODING=utf-8
        set PYTHONLEGACYWINDOWSSTDIO=utf-8
        label-studio init my_project --agree-fix-sqlite  # just install sqlite3.dll
        label-studio init my_project --username test@test.com --password testpwd
        cp sqlite3.dll %pythonLocation%/DLLs/sqlite3.dll
      shell: cmd

    - name: Test with pytest
      env:
        collect_analytics: 0
        # PYTHONPATH: ../..
      run: |
        cd label_studio/
        coverage run -m pytest
        coverage report -m --fail-under=40
